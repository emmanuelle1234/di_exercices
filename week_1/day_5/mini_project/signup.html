<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rosario&family=Montserrat:wght@300;600;800&display=swap" >
	<link rel="stylesheet" href="login-signup.css">
	<title>Sign Up</title>
</head>
	
<body>
	<header>
		<a href="index.html"><img class="logo" src="./assets/Logo.png" alt="Book Me a book"></a>
		<nav>
			<span><a href="products.html">BOOKS</a></span>
			<span><a href="signup.html">SIGN UP</a></span>
			<span><a href="login.html">SIGN IN</a></span>
		</nav>
	</header>
	<main class="mainContainer">	
		<form>
			<div class="FirstLast">
				<div class="First">
					<label for="firstname">First Name</label>
					<input type="text" name="firstname" placeholder="Enter first name">
				</div>
				<div class="Last">
					<label for="lastname">Last Name</label>
					<input type="text" name="lastname" placeholder="Enter last mail">
				</div>
			</div>
			<div class="UserMail">
				<div class="User">
					<label for="username">Username</label>
					<input type="text" name="username" placeholder="Enter username">
				</div>
				<div class="Mail">
					<label for="email">Email</label>
					<input type="email" name="email" placeholder="Enter email">
				</div>
			</div>
			<div class=Pass>
					<label for="password">Password</label>
					<input type="password" name="password" placeholder="Enter password">
				</div>
				
			<div class="Sub">
					<input type="submit" value="Submit">
			</div>	
				
		</form>			
	</main>
	<footer>
		<p class="pfooter"> 2022 @Slow & anonymous
		</p>
	</footer>
</body>
</html>
