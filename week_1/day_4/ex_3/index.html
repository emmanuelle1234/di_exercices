<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link rel="stylesheet" href="style.css">

	<title>Login Page</title>
</head>
<body>
<div class="block">	
	<div class="block1">
		<h1 style="text-align: center;">Login</h1>
		<form action="">
			<input type="email" id="email" placeholder="email">
			<input type="password" id="password" placeholder="password">
			<div class="left"><i class="fa-regular fa-square-check" style="margin-right: 10px;"></i>Remember me <span class="right">Forgot password?</span></div>
			<input type="submit" value="LOG IN" style="margin-bottom: 30px;">
			<div class="connect"><hr class="line"/><span style="font-size: 13px;">Or Connect with</span><hr class="line" /></div>
				<div class="social">	
					<i class="fab fa-facebook-f"></i>
					<i class="fab fa-github"></i>
					<i class="fab fa-twitter"></i>
					<i class="fab fa-linkedin-in"></i>
				</div>
		<p style="text-align: center; font-size: 10px; margin-top: 40px;">@2020</p>
		</form>	
	</div>

	<div class="block2" style="text-align: center;">
		
			<i class="fa-solid fa-user-plus client"></i>
			<h1>Hello, friend!</h1>
			<p style="width:70%; margin: auto;font-size: 13px;">Enter your personal details and start journey with us</p>
			<button>REGISTER <i class="fa-regular fa-circle-right" style="margin-left:5px;"></i></button>
	
	</div>
</div>
</body>
</html>
