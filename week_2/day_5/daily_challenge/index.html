<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Animation</title>
</head>
<body>
	<div class="container">
		<div class="box fade">
			<i class="fa-solid fa-dice-d20"></i>
			<p class="fade">FADE IN</p>
		</div>
		<div class="box color1 ">
			<i class="fa-solid fa-dice-d20 color2"></i>
			<p class="color3">CHANGE COLOR</p>
		</div>
		<div class="box shrink">
			<i class="fa-solid fa-dice-d20 grow"></i> 
			<p class="shrink">GROW & SHRINK</p>
		</div>
		<div class="box rotate1">
			<i class="fa-solid fa-dice-d20 rotate"></i> 
			<p class="rotate2">ROTATE ELEMENTS</p>
		</div>
		<div class="box circle">
			<i class="fa-solid fa-dice-d20"></i>
			<p>SQUARE TO CIRCLE</p>
		</div>
		<div class="box threed">
			<i class="fa-solid fa-dice-d20 threed"></i>
			<p>3S SHADOW</p>	
		</div>
		<div class="box swing">
			<i class="fa-solid fa-dice-d20"></i>
			<p>SWING</p>
		</div>
		<div class="box border">
			<i class="fa-solid fa-dice-d20 "></i>
			<p class="border">INSET BORDER</p>
		</div>
	</div>
</body>
</html>
